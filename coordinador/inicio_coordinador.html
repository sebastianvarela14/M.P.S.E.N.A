  <script>
    // Crear nuevo recuadro
    function crearCuadro() {
      const titulo = document.getElementById("titulo").value.trim();
      const emoji = document.getElementById("emoji").value;
      if (titulo) {
        const container = document.querySelector(".container");
        const nuevo = document.createElement("a");
        nuevo.className = "btn btn-card shadow-sm";
        nuevo.href = "#";
        nuevo.innerHTML = `<div>${emoji}</div><span>${titulo}</span>`;
        container.appendChild(nuevo);

        actualizarListaRecuadros();
        bootstrap.Modal.getInstance(document.getElementById("nuevoModal")).hide();
        document.getElementById("nuevoCuadroForm").reset();
      }
    }

    // Editar recuadro
    function editarCuadro() {
      const select = document.getElementById("recuadroSelect");
      const recuadroIndex = select.value;
      const titulo = document.getElementById("editarTitulo").value.trim();
      const emoji = document.getElementById("editarEmoji").value;
      const recuadros = document.querySelectorAll(".container a.btn-card");

      if (recuadroIndex !== "" && titulo) {
        const recuadro = recuadros[recuadroIndex];
        recuadro.innerHTML = `<div>${emoji}</div><span>${titulo}</span>`;
        bootstrap.Modal.getInstance(document.getElementById("editarModal")).hide();
        document.getElementById("editarCuadroForm").reset();
      }
    }

    // Actualizar lista de recuadros en el modal editar
    function actualizarListaRecuadros() {
      const recuadros = document.querySelectorAll(".container a.btn-card");
      const select = document.getElementById("recuadroSelect");
      select.innerHTML = "";
      recuadros.forEach((recuadro, index) => {
        const titulo = recuadro.querySelector("span").textContent;
        select.innerHTML += `<option value="${index}">${titulo}</option>`;
      });
    }

    // Inicializar la lista al cargar
    document.addEventListener("DOMContentLoaded", actualizarListaRecuadros);
