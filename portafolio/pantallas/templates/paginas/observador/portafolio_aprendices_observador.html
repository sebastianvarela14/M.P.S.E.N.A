{% extends "plantillaobservador.html" %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portafolio de Aprendices</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .paper {
            font-family: "Poppins", sans-serif;
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            max-width: 750px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            margin: 50px auto 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
        }

        .search-box {
            position: relative;
            width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px 8px 34px;
            border-radius: 20px;
            border: 1.5px solid #ccc;
            font-size: 14px;
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .item {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .item:hover {
            transform: translateY(-3px);
            border-color: #4caf50;
            color: #2e7d32;
        }

        .item.active {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="paper">

    <!-- ENCABEZADO -->
    <div class="header">
        <h1>PORTAFOLIO DE APRENDICES</h1>
        <div class="search-box">
            <input type="text" placeholder="Buscar..." />
        </div>
    </div>

    <!-- LISTA -->
    <div class="list">

        <!-- PORTAFOLIO GENERAL -->
        <a href="{% url 'trimestre_observador' %}" class="item active">
            Portafolio general
        </a>

        <!-- APRENDICES (FIJOS) -->
        <a href="{% url 'carpetas_aprendiz_observador' %}" class="item">
            julia andrea romero quiroga
        </a>

        <a href="{% url 'carpetas_aprendiz_observador' %}" class="item">
            santiago andres padilla ortiz
        </a>

    </div>
</div>

</body>
</html>
{% endblock %}
