{% extends "plantillaobservador.html" %}
{% load static %}

{% block contenido %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENA - Evidencias</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }

    /* Botones principales */
    .btn-card {
      width: 200px;
      height: 100px;
      border-radius: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .btn-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    /* Iconos dentro de los botones */
    .btn-card i {
      font-size: 1.8rem;
      margin-bottom: 6px;
    }

  </style>
</head>
<body>

  <div class="container d-flex justify-content-center mt-5 flex-wrap" style="gap: 40px;">
    <a href="{% url 'portafolio_observador' %}" class="btn btn-success btn-card shadow-sm">
      <i class="bi bi-folder"></i>
      <span>Portafolio</span>
    </a>

    <a href="{% url 'evidencias_observador' %}" class="btn btn-success btn-card shadow-sm">
      <i class="bi bi-journal-text"></i>
      <span>Evidencias</span>
    </a>

    <a href="{% url 'material_principal_observador' %}" class="btn btn-success btn-card shadow-sm">
      <i class="bi bi-book"></i>
      <span>Material</span>
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock %}
