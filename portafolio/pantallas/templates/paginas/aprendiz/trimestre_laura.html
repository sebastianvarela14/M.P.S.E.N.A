{% extends "plantilla.html" %}
{% load static %}

{% block titulo %}Portafolio de Aprendices{% endblock %}

{% block contenido %}
<div class="container mt-4 mb-5">
    <h3 class="fw-bold text-center mb-4">PORTAFOLIO DE JULIA ANDREA ROMERO QUIROGA </h3>
    <br>

<div id="trimestres" class="d-grid gap-3">
    {% for t in trimestres %}
        <a href="{% url 'carpetas_laura' %}" 
            class="btn btn-portfolio d-flex justify-content-between align-items-center">
            <span>{{ t }} Trimestre</span>
            <i class="bi bi-clipboard"></i>
        </a>
    {% endfor %}
</div>

<style>
.btn-portfolio {
    background: #d1f5d3; /* verde menta clarito */
    color: #155724;      /* texto verde oscuro elegante */
    font-weight: 600;
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 1rem;
    transition: all 0.3s ease;
    border: 1px solid #b6e2b8;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}
.btn-portfolio i {
    font-size: 1.3rem;
    color: #155724; /* mismo tono que el texto */
    transition: color 0.3s ease;
}
.btn-portfolio:hover {
    background: #b6e2b8; /* un poco más fuerte al hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}
.btn-portfolio:hover i {
    color: #0b3d20; /* ícono más oscuro en hover */
}
</style>


{% endblock %}
