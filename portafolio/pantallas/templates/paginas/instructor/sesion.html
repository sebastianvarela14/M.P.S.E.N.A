{% load static %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión</title>

    <!-- Fuente moderna de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
        }

        /* Marca de agua */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url("{% static 'img/logo_sena.jpg' %}") repeat;
            background-size: 150px 150px;
            opacity: 0.15;
            filter: blur(1px);
            transform: rotate(-30deg);
            z-index: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group { position: relative; margin-bottom: 25px; }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .form-group::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        .form-group.user::before {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%234CAF50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>');
        }

        .form-group.password::before {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%234CAF50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-6V9a6 6 0 00-12 0v2H4v10h16V11h-2zm-8-2a4 4 0 018 0v2H10V9z"/></svg>');
        }

        .extra-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .extra-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover { background-color: #43a047; }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover { text-decoration: underline; }

        /* === CAPTCHA FALSO === */
        .captcha-box {
            border: 1px solid #d3d3d3;
            border-radius: 4px;
            padding: 10px 12px;
            background: #fff;
            width: 100%;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 15px 0 0 0;
        }
        .captcha-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }
        .captcha-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid #c1c1c1;
            border-radius: 3px;
            margin-right: 10px;
            display: inline-block;
            position: relative;
            background: #fff;
        }
        .captcha-checkbox:checked + .checkmark {
            background-color: #4285f4;
            border-color: #4285f4;
        }
        .captcha-checkbox:checked + .checkmark::after {
            content: "";
            position: absolute;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .captcha-text { flex-grow: 1; }
        .captcha-logo {
            width: 28px;
            margin-left: auto;
        }
        .captcha-footer {
            font-size: 10px;
            color: #555;
            text-align: right;
            margin-top: 5px;
        }
        .captcha-footer a {
            color: #555;
            text-decoration: none;
            font-size: 10px;
        }
        .captcha-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="{% url 'fichas_ins' %}" method="post">
            {% csrf_token %}
            <div class="form-group user">
                <input type="text" name="usuario" placeholder="Usuario" required />
            </div>
            <div class="form-group password">
                <input type="password" name="contraseña" placeholder="Contraseña" required />
            </div>

            <!-- Opciones extras: Mantener sesión sigue presente -->
            <div class="extra-options">
                <label><input type="checkbox" name="remember"> Mantener sesión iniciada</label>
            </div>

            <!-- Captcha falso (realista) -->
            <div class="captcha-box">
                <label class="captcha-label">
                    <input type="checkbox" class="captcha-checkbox" />
                    <span class="checkmark"></span>
                    <span class="captcha-text">No soy un robot</span>
                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" class="captcha-logo" />
                </label>
                <div class="captcha-footer">
                    <span>reCAPTCHA</span>
                    <a href="#">Privacidad</a> -
                    <a href="#">Condiciones</a>
                </div>
            </div>

            <button type="submit">Ingresar</button>
        </form>
        <div class="register-link">
            ¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
