{% load static %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión</title>

    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url("{% static 'img/logo_sena.jpg' %}") repeat;
            background-size: 150px 150px;
            opacity: 0.15;
            filter: blur(1px);
            transform: rotate(-30deg);
            z-index: 0;
        }

        /* Caja login mejorada */
        .login-container {
            background-color: #ffffff;
            padding: 45px 40px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Inputs elegantes */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 42px;
            font-size: 15px;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            background: #fafafa;
            transition: 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: #ffffff;
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }

        /* Botón */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.15s ease;
        }

        button:hover { 
            background-color: #43a047; 
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover { text-decoration: underline; }

        /* reCAPTCHA más elegante */
        .recaptcha-box {
            margin: 18px auto 0 auto;
            display: flex;
            justify-content: center;
            transform: scale(0.95);
        }

        /* Eye icon */
        #toggle-password:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        <form action="{% url 'sesion' %}" method="post">
            {% csrf_token %}

            <!-- Usuario -->
            <input type="text" name="usuario" placeholder="Usuario" required 
                value="{{ usuario_ingresado }}">

            <!-- Contraseña -->
            <div style="position: relative; margin-top: 12px;">
                <input id="contrasena" type="password" name="contrasena" placeholder="Contraseña" required>

                <span id="toggle-password" 
                    style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                    <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" width="22" height="22" 
                        viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg id="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="22" height="22" 
                        viewBox="0 0 24 24" fill="none" stroke="#f44336" stroke-width="2" style="display:none;">
                        <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.73 21.73 0 0 1 5.06-7.06"></path>
                        <path d="M1 1l22 22"></path>
                        <path d="M9.53 9.53A3 3 0 0 0 14.47 14.47"></path>
                    </svg>
                </span>
            </div>

            <!-- Mostrar errores -->
            {% if messages %}
                {% for message in messages %}
                    {% if "login" in message.tags %}
                        <small style="color:red">{{ message }}</small><br>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <!-- Mantener sesión -->
            <label style="font-size: 14px; margin-top: 10px; display: inline-block;">
                <input type="checkbox" name="remember"> Mantener sesión iniciada
            </label>

            <!-- reCAPTCHA centrado -->
            <div class="recaptcha-box">
                <div class="g-recaptcha" data-sitekey="6Ld-jycsAAAAAJmh0eMf3d0Sqkgsa0Ju9VKgRUsL"></div>
            </div>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            ¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a>
        </div>
    </div>

    <!-- Script ver/ocultar contraseña -->
    <script>
        const input = document.getElementById('contrasena');
        const toggle = document.getElementById('toggle-password');
        const eye = document.getElementById('icon-eye');
        const eyeOff = document.getElementById('icon-eye-off');

        toggle.addEventListener('click', () => {
            const visible = input.type === 'text';
            input.type = visible ? 'password' : 'text';
            eye.style.display = visible ? 'inline' : 'none';
            eyeOff.style.display = visible ? 'none' : 'inline';
        });
    </script>

</body>
</html>
{% endblock %}
