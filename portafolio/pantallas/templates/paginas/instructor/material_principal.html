{% extends "plantillains.html" %}
{% block contenido %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENA - Material</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    .card {
      transition: all 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
    }

    .btn-fixed-plus {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }
    .btn-fixed-plus:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body class="bg-light">

  <div class="container mt-4 mb-5">
    <h4 class="fw-bold mb-4">MATERIAL</h4>

<!-- LISTADO DINÃMICO DE MATERIALES -->
{% for m in materiales %}
<a href="{% url 'adentro_material' m.id %}" class="nav-link text-dark">
  <div class="card shadow-sm border-0 rounded-3 mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      
      <div class="d-flex align-items-center">
        <i class="bi bi-folder-fill fs-3 text-success me-3"></i>

        <div>
          <p class="fw-bold mb-1">{{ m.titulo }}</p>
          
        </div>
      </div>


    </div>
  </div>
</a>
{% empty %}
<p class="text-muted">No hay materiales registrados.</p>
{% endfor %}

<a href="{% url 'crear_material' %}" 
    class="btn btn-fixed-plus btn-success rounded-circle">
    <i class="bi bi-plus-lg fs-3 text-white"></i>
</a>



{% endblock %}
