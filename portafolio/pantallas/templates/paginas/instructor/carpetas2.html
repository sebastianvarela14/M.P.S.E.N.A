{% extends "plantillains.html" %}
{% load static %}

{% block contenido %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENA - Evidencias</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }

    /* Botones principales */
    .btn-card {
      width: 200px;
      height: 110px;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #198754;
      color: white;
    }

    .btn-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      background-color: #157347;
      color: white;
    }

    .btn-card i, .btn-card div {
      font-size: 1.9rem;
      margin-bottom: 6px;
    }

    /* Botones flotantes */
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }

    .btn-float {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #198754;
      color: white;
    }

    .btn-float:hover {
      background-color: #157347;
      color: white;
    }

    /* Modal m√°s elegante */
    .modal-header {
      background-color: #198754;
      color: white;
    }

    /* Selector de emojis */
    .emoji-option {
      font-size: 1.2rem;
      height: 40px;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center mt-5 flex-wrap" style="gap: 40px;">
    <a href="{% url 'portafolio' ficha_id %}" class="btn btn-card shadow-sm">
      <i class="bi bi-folder"></i>
      <span>Portafolio</span>
    </a>
    

    <a href="{% url 'evidencias' %}" class="btn btn-card shadow-sm">
      <i class="bi bi-journal-text"></i>
      <span>Evidencias</span>
    </a>

    <a href="{% url 'material_principal' %}" class="btn btn-card shadow-sm">
      <i class="bi bi-book"></i>
      <span>Material</span>
    </a>
  </div>

</div>




  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>



{% endblock %}
