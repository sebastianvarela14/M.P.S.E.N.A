{% extends "plantillains.html" %}
{% load static %}

{% block titulo %}Editar Carpeta{% endblock %}

{% block contenido %}

<style>
    .titulo-linea {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.8rem;
    }

    .titulo-linea div {
        width: 60px;
        height: 3px;
        background: #198754;
        border-radius: 5px;
    }

    .titulo-linea h3 {
        margin: 0 15px;
        font-weight: bold;
        color: #198754;
    }

    .card-custom {
        border: none !important;
        border-radius: 12px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.10);
    }

    .form-control {
        border-radius: 10px;
    }

    textarea.form-control {
        resize: none;
    }

    .btn-success, .btn-secondary {
        padding: 8px 20px;
        border-radius: 10px;
        font-weight: 600;
    }

    .btn-success i, .btn-secondary i {
        margin-right: 5px;
    }
</style>

<div class="container mt-4">

    <!-- TÍTULO CENTRADO CON BARRAS -->
    <div class="titulo-linea">
        <div></div>
        <h3>EDITAR CARPETA</h3>
        <div></div>
    </div>

    <div class="card card-custom">
        <div class="card-body">

            <form method="POST" action="{% url 'editar_carpeta' carpeta.id ficha_id trimestre %}">
                {% csrf_token %}

                <!-- Inputs ocultos necesarios -->
                <input type="hidden" name="ficha_id" value="{{ ficha_id }}">
                <input type="hidden" name="trimestre" value="{{ trimestre }}">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Nombre de la carpeta</label>
                    <input type="text" name="nombre" value="{{ carpeta.nombre }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Descripción</label>
                    <textarea name="descripcion" rows="3" class="form-control">{{ carpeta.descripcion }}</textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>

                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Guardar cambios
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
