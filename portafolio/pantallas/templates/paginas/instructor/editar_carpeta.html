{% extends "plantillains.html" %}
{% load static %}

{% block titulo %}Editar Carpeta{% endblock %}

{% block contenido %}

<div class="container mt-4">

    <div class="d-flex align-items-center mb-4">
        <div style="width: 60px; height: 3px; background: #198754; border-radius: 5px;"></div>
        <h3 class="fw-bold text-center mx-3">EDITAR CARPETA</h3>
        <div style="width: 60px; height: 3px; background: #198754; border-radius: 5px;"></div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">

           
            <form method="POST" action="{% url 'editar_carpeta' carpeta.id ficha_id trimestre %}">
                {% csrf_token %}

                <!-- üî• Inputs ocultos que la vista necesita -->
                <input type="hidden" name="ficha_id" value="{{ ficha_id }}">
                <input type="hidden" name="trimestre" value="{{ trimestre }}">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Nombre de la carpeta</label>
                    <input type="text" name="nombre" value="{{ carpeta.nombre }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Descripci√≥n</label>
                    <textarea name="descripcion" rows="3" class="form-control">{{ carpeta.descripcion }}</textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>

                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Guardar cambios
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
