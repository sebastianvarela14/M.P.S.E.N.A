{% extends "plantillains.html" %}

{% block contenido %}
    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos Personales</title>
    <style>
        body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f5f7fa;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }

        .container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        padding: 30px 40px;
        width: 100%;
        max-width: 650px;
        border-top: 5px solid #2e7d32;
        animation: fadeInUp 0.7s ease;
        }

        h2 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 25px;
        text-transform: uppercase;
        color: #2e7d32;
        }

        label {
        display: block;
        font-weight: 600;
        color: #333;
        font-size: 14px;
        margin-top: 15px;
        }

        input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        color: #333;
        }

        .row-double {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        }

        .field {
        flex: 1;
        }

        .btn-container {
        text-align: right;
        margin-top: 25px;
        }

        .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
        transition: background 0.3s ease;
        }

        .btn-cancelar {
        background: #ccc;
        color: #000;
        margin-right: 10px;
        }

        .btn-cancelar:hover {
        background: #b0b0b0;
        }

        .btn-guardar {
        background: #2e7d32;
        color: #fff;
        }

        .btn-guardar:hover {
        background: #256528;
        }

        @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
        }
    </style>
    </head>
    <body>

    <div class="container">
        <h2>✏️ Editar Datos Personales</h2>

        <form method="POST" action="{% url 'datos_ins_editar' %}">
            {% csrf_token %}
            <!-- Nombre -->
            <label>Nombre Completo</label>
            <input type="text" name="nombres" value="{{ usuario.nombres }}">

            <!-- Apellido -->
            <label>Apellidos</label>
            <input type="text" name="apellidos" value="{{ usuario.apellidos }}">

            <!-- Correo -->
            <label>Correo electrónico</label>
            <input type="email" name="correo" value="{{ usuario.correo }}">

            <!-- Teléfono -->
            <label>Teléfono</label>
            <input type="text" name="telefono" value="{{ usuario.telefono }}">

            <!-- Tipo y número de documento -->
            <div class="row-double">
                <div class="field">
                    <label>Tipo de documento</label>
                    <select name="tipo_documento">
                        <option value="{{ usuario.tipo }}" selected>{{ usuario.tipo }}</option>
                        <option value="Cedula de Ciudadania" {% if usuario.tipo == "C.C" %}disabled{% endif %}>Cédula de Ciudadanía</option>
                        <option value="Tarjeta de Identidad" {% if usuario.tipo == "T.I" %}disabled{% endif %}>Tarjeta de Identidad</option>
                    </select>
                </div> 
                <div class="field">
                    <label>Número de documento</label>
                    <input type="text" name="numero_documento" value="{{ usuario.numero }}">
                </div>
            </div>

            <div class="btn-container">
                <a href="{% url 'datos_ins' %}" class="btn btn-cancelar">Cancelar</a>
                <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
            </div>
        </form>
    </div>

    </body>
    </html>
{% endblock %}
