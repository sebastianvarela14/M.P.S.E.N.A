{% extends "plantillains.html" %}
{% load static %}

{% block titulo %}Equipo Ejecutor{% endblock %}

{% block contenido %}
<div class="container mt-4 mb-5">
    <h3 class="fw-bold text-center mb-4">PORTAFOLIO - EQUIPO EJECUTOR</h3>


    <div class="d-grid gap-3">
        {% for t in trimestres %}
            <a href="{% url 'opc_equipoejecutor' t %}" 
                class="btn btn-portfolio d-flex justify-content-between align-items-center">
                <span>{{ t }} Trimestre</span>
                <i class="bi bi-clipboard"></i>
            </a>
        {% endfor %}
    </div>
</div>

<style>
.btn-portfolio {
    background: #d1f5d3;
    color: #155724;
    font-weight: 600;
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 1rem;
    transition: all 0.3s ease;
    border: 1px solid #b6e2b8;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}
.btn-portfolio i {
    font-size: 1.3rem;
    color: #155724;
}
.btn-portfolio:hover {
    background: #b6e2b8;
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}
</style>

{% endblock %}
