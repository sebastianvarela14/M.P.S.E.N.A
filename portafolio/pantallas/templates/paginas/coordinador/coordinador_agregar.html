{% extends "plantillacoor_inicio.html" %}
{% load static %}

{% block contenido %}

<style>
    .agregar-container {
        max-width: 650px;
        margin: 60px auto;
        background: #ffffff;
        border-radius: 14px;
        padding: 35px 40px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        border-top: 6px solid #198754;
        animation: fadeInUp 0.6s ease;
    }

    h2 {
        text-align: center;
        color: #198754;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 30px;
        text-transform: uppercase;
    }

    label {
        font-weight: 600;
        color: #222;
        margin-bottom: 6px;
    }

    .custom-input {
        border-radius: 8px !important;
        padding: 12px !important;
        font-size: 16px !important;
        border: 1px solid #cfcfcf;
        transition: 0.2s;
    }

    .custom-input:focus {
        border-color: #198754;
        box-shadow: 0 0 4px rgba(25,135,84,0.5);
    }

    .btn-success {
        background-color: #198754 !important;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 16px;
    }

    .btn-success:hover {
        background-color: #146c43 !important;
    }

    .btn-cancelar {
        background: #c9c9c9;
        color: #000;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 16px;
    }

    .btn-cancelar:hover {
        background: #b4b4b4;
    }

    .btn-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 30px;
        gap: 10px;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="agregar-container">

    <form method="POST">
        {% csrf_token %}

        <h2>➕ Agregar Ficha</h2>

        <div class="mb-3">
            <label for="numeroFicha">Número de Ficha</label>
            <input name="numero_ficha"
                   type="number"
                   id="numeroFicha"
                   class="form-control custom-input">
        </div>

        <div class="mb-3">
            <label for="jornada">Jornada</label>
            <select name="idjornada" id="jornada" class="form-select custom-input">
                {% for j in jornadas %}
                <option value="{{ j.id }}">{{ j.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="programa">Programa</label>
            <select name="idprograma"
                    id="programa"
                    class="form-select custom-input">
                {% for p in programas %}
                <option value="{{ p.id }}">{{ p.programa }}</option>
                {% endfor %}
            </select>
        </div>

<div class="mb-3">
    <label>Nombre del Programa</label>
    <select class="form-select custom-input" name="nombre_programa">
        <option selected>Hadware</option>
        <option selected>Fotografia</option>
        <option selected>Diseño Gráfico</option>
        <option selected>Programación de Software</option>
    </select>
</div>


        <div class="btn-container">
            <a href="{% url 'coordinador' %}" class="btn btn-cancelar">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>

    </form>

</div>

{% endblock %}
