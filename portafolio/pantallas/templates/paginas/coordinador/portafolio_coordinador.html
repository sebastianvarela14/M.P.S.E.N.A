{% extends "plantillacoor.html" %}
{% load static %}

{% block contenido %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENA - Evidencias</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    h4 {
      color: #14532d;
      border-bottom: 2px solid #14532d;
      display: inline-block;
      padding-bottom: 5px;
    }
    .custom-card {
      width: 500px;
      height: 50px;
      border: 2px solid #14532d;
      border-radius: 12px;
      background: white;
      transition: all 0.3s ease;
    }
    .custom-card:hover {
      background: #14532d;
      color: white;
      transform: scale(1.02);
    }
    .custom-card p {
      margin: 0;
      font-weight: 600;
      font-size: 1rem;
    }
    .custom-card span {
      font-size: 1.2rem;
      color: #14532d;
      margin-right: 10px;
    }
    .custom-card:hover span {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Contenido -->
  <div class="container mt-5 text-center">
    <h4 class="fw-bold">PORTAFOLIO</h4>

    <!-- Tarjetas -->
    <div class="d-flex flex-column align-items-center mt-5">

      <a href="{% url 'trimestre_coordinador' %}" class="nav-link mb-3">
        <div class="card custom-card shadow-sm d-flex justify-content-center">
          <div class="card-body d-flex align-items-center justify-content-center">
            <span class="me-3"><i class="bi bi-person-badge"></i></span>
            <p>Instructores</p>
          </div>
        </div>
      </a>

      <a href="{% url 'portafolio_aprendices_coordinador' %}" class="nav-link mb-3">
        <div class="card custom-card shadow-sm d-flex justify-content-center">
          <div class="card-body d-flex align-items-center justify-content-center">
            <span class="me-3"><i class="bi bi-person"></i></span>
            <p>Aprendiz</p>
          </div>
        </div>
      </a>

      <a href="{% url 'equipo_ejecutor_coordinador' %}" class="nav-link mb-3">
        <div class="card custom-card shadow-sm d-flex justify-content-center">
          <div class="card-body d-flex align-items-center justify-content-center">
            <span class="me-3"><i class="bi bi-people-fill"></i></span>
            <p>Equipo Ejecutor</p>
          </div>
        </div>
      </a>


    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
