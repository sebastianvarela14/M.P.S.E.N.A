{% extends "plantillacoor.html" %}

{% block contenido %}

<div class="container mt-5">

    <style>
        body { background: #f4f6f9; }
        .paper {
            background: #fff; border-radius: 20px; padding: 30px; width: 100%;
            max-width: 750px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); margin: 50px auto 0 auto;
        }
        .header { display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding-bottom: 12px; border-bottom: 2px solid #eee; }
        .header h1 { font-size: 22px; font-weight: 700; color: #2c3e50; }
        .list { display: flex; flex-direction: column; gap: 15px; }
        .item {
            background: #fff; border: 2px solid #ddd; border-radius: 12px; padding: 14px;
            text-align: center; font-size: 15px; font-weight: 500; color: #333;
            cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.05); transition: all 0.25s ease;
            text-decoration: none; display: block;
        }
        .item:hover { transform: translateY(-3px); box-shadow: 0 6px 14px rgba(0,0,0,0.12); border-color: #4caf50; color: #2e7d32; }
        .floating-buttons {
            position: fixed; bottom: 20px; right: 20px; z-index: 999; display: flex; gap: 10px;
        }
        .floating-buttons .btn {
            width: 55px; height: 55px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: all 0.3s ease;
        }
        .floating-buttons .btn:hover { transform: scale(1.1); }
    </style>

    <div class="paper">

        <!-- Encabezado -->
        <div class="header">
            <h1>PORTAFOLIO DE APRENDICES</h1>
            <div class="search-box">
                <input type="text" placeholder="Buscar..." id="buscarAprendizPrincipal" class="form-control form-control-sm" />
            </div>
        </div>

        <!-- Lista -->
        <div class="list" id="portfolio-list">

            <!-- Portafolio general -->
            <a href="{% url 'trimestre_general_coordinador'  %}" class="item">
                Portafolio general
            </a>

            <!-- Lista dinÃ¡mica de aprendices -->
            {% for aprendiz in aprendices %}
                <a href="{% url 'trimestre_aprendiz_coordinador' %}" class="item">
                    {{ aprendiz.nombres }} {{ aprendiz.apellidos }}
                </a>
            {% empty %}
                <p class="text-center text-muted mt-3">No hay aprendices en esta ficha.</p>
            {% endfor %}

        </div>

    </div>

</div>



{% endblock %}
