<style>
    .form-container {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        padding: 30px 40px;
        width: 100%;
        border-top: 5px solid #2e7d32;
        animation: fadeInUp 0.7s ease;
    }

    label {
        display: block;
        font-weight: 600;
        color: #333;
        font-size: 14px;
        margin-top: 15px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        color: #333;
    }

    .row-double {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .field {
        flex: 1;
    }

    .btn-container {
        text-align: right;
        margin-top: 25px;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
        border: none;
    }

    .btn-cancelar {
        background: #ccc;
        color: #000;
        margin-right: 10px;
    }

    .btn-cancelar:hover {
        background: #b0b0b0;
    }

    .btn-guardar {
        background: #2e7d32;
        color: #fff;
    }

    .btn-guardar:hover {
        background: #256528;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<form method="POST">
    {% csrf_token %}

    <div class="form-container">

        <!-- NOMBRES -->
        <label>Nombres</label>
        {{ formulario.nombres }}

        <!-- APELLIDOS -->
        <label>Apellidos</label>
        {{ formulario.apellidos }}

        <!-- CORREO -->
        <label>Correo</label>
        {{ formulario.correo }}

        <!-- TELÉFONO -->
        <label>Teléfono</label>
        {{ formulario.telefono }}

        <!-- DOCUMENTO -->
        <div class="row-double">
            <div class="field">
                <label>Tipo Documento</label>

                <div style="display: flex; gap: 10px; align-items: center;">
                    {{ formulario.tipo_documento }}

                    <a href="{% url 'gestionar_tipos_documento' %}" 
                    class="btn btn-cancelar" 
                    style="height: 42px; margin-top: 15px;">
                    Otro
                    </a>
                </div>
            </div>


            <div class="field">
                <label>Número Documento</label>
                {{ formulario.numero_documento }}
            </div>
        </div>

        <!-- USUARIO -->
        <label>Usuario</label>
        {{ formulario.usuario }}

        <!-- CONTRASEÑA -->
        <label>Contraseña</label>
        <div class="row-double" style="align-items: center;">
            <div class="field">
                {{ formulario.contrasena }}
            </div>
            <button type="button" onclick="togglePw()" class="btn btn-cancelar"
                style="height: 42px; margin-top: 15px;">
                <i class="bi bi-eye-fill" id="eyeIcon"></i>
            </button>
        </div>

        <!-- ROL -->
        <label>Rol</label>
        {{ formulario.rol }}

        <!-- BOTONES -->
        <div class="btn-container">
            <a href="{% url 'administrar_usuario' %}" class="btn btn-cancelar">Cancelar</a>
            <button type="submit" class="btn btn-guardar">Guardar</button>
        </div>

    </div>
</form>


<script>
function togglePw() {
    const pw = document.getElementById("pw");
    const eye = document.getElementById("eyeIcon");

    if (pw.type === "password") {
        pw.type = "text";
        eye.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
    } else {
        pw.type = "password";
        eye.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
    }
}
</script>
