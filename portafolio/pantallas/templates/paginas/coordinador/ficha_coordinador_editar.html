{% extends "plantillacoor.html" %}
{% load static %}

{% block contenido %}

<style>
    .editar-container {
        max-width: 650px;
        margin: 60px auto;
        background: #ffffff;
        border-radius: 14px;
        padding: 35px 40px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        border-top: 6px solid #198754;
        animation: fadeInUp 0.6s ease;
    }

    h2 {
        text-align: center;
        color: #198754;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 30px;
    }

    label {
        font-weight: 600;
        color: #222;
        margin-bottom: 6px;
    }

    .custom-input {
        border-radius: 8px !important;
        padding: 12px !important;
        font-size: 16px !important;
        border: 1px solid #cfcfcf;
        transition: 0.2s;
    }

    .custom-input:focus {
        border-color: #198754;
        box-shadow: 0 0 4px rgba(25,135,84,0.5);
    }

    .btn-success {
        background-color: #198754 !important;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 16px;
    }

    .btn-success:hover {
        background-color: #146c43 !important;
    }

    .btn-cancelar {
        background: #c9c9c9;
        color: #000;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 16px;
    }

    .btn-cancelar:hover {
        background: #b4b4b4;
    }

    .btn-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 30px;
        gap: 10px;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="editar-container">

    <form method="POST" class="editar-form">
        {% csrf_token %}

        <h2>✏️ Editar Ficha</h2>

        <div class="mb-3">
            <label>Número de Ficha</label>
            <input
                type="number"
                name="numero_ficha"
                class="form-control custom-input"
                value="{{ ficha.numero_ficha }}"
            >
        </div>

        <div class="mb-3">
            <label>Jornada</label>
            <select name="idjornada" class="form-select custom-input">
                {% for j in jornadas %}
                <option value="{{ j.id }}" {% if ficha.idjornada_id == j.id %}selected{% endif %}>
                    {{ j.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Programa</label>
            <select name="idprograma" class="form-select custom-input">
                {% for p in programas %}
                <option value="{{ p.id }}" {% if ficha.idprograma_id == p.id %}selected{% endif %}>
                    {{ p.programa }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="btn-container">
            <a href="{% url 'ficha_coordinador' %}" class="btn btn-cancelar">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </div>
    </form>

</div>

{% endblock %}
