{% extends "plantillacoor.html" %}
{% load static %}

{% block contenido %}

<style>
    .card-crear {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .crear-header {
        background: #198754;
        color: white;
        padding: 30px;
        text-align: center;
    }

    .crear-header h4 {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .btn-guardar {
        padding: 10px 25px;
        font-size: 17px;
        border-radius: 12px;
    }

    .btn-cancelar {
        padding: 10px 22px;
        border-radius: 12px;
    }

    .form-label {
        font-weight: 600;
    }
</style>


<div class="container mt-4 mb-5">

    <div class="card card-crear">

        <!-- ENCABEZADO -->
        <div class="crear-header">
            <h4>游닄 Agregar Nuevo Material</h4>
            <p class="mb-0">Completa la informaci칩n para subir un nuevo material</p>
        </div>

        <!-- FORMULARIO -->
        <div class="p-4">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- T칤tulo -->
                <div class="mb-3">
                    <label class="form-label">T칤tulo del Material</label>
                    <input type="text" class="form-control rounded-3"
                        name="titulo" placeholder="Ej: Gu칤a de apoyo 1" required>
                </div>

                <!-- Descripci칩n -->
                <div class="mb-3">
                    <label class="form-label">Descripci칩n</label>
                    <textarea class="form-control rounded-3" name="descripcion" rows="4"
                            placeholder="Describe el contenido del material..." required></textarea>
                </div>

                <!-- Archivo -->
                <div class="mb-3">
                    <label class="form-label">游늹 Archivo (opcional)</label>
                    <input type="file" name="archivo" class="form-control rounded-3">
                    <small class="text-muted">Puedes subir PDF, im치genes, Word, etc.</small>
                </div>

                <!-- BOTONES -->
                <div class="text-end mt-4">
                    <a href="{% url 'material_principal_coordinador' %}"
                    class="btn btn-outline-secondary btn-cancelar me-2">
                        Cancelar
                    </a>

                    <button type="submit" class="btn btn-success btn-guardar">
                        Subir Material
                    </button>
                </div>

            </form>

        </div>

    </div>

</div>

{% endblock %}
