{% extends "plantillacoor.html" %}

{% block contenido %}

<div class="container mt-5">
    <div class="alert alert-danger shadow-lg">
        <h4 class="alert-heading">Confirmar eliminación</h4>
        <p>¿Estás seguro de que quieres eliminar el material <strong>{{ material.titulo }}</strong>?</p>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'adentro_material_coordinador' material.id %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
</div>

{% endblock %}
