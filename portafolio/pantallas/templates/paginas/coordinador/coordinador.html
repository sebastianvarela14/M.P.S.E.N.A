{% extends "plantillacoor_inicio.html" %}
{% load static %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SENA - Evidencias</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

<style>
    body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", sans-serif;
    }
    .btn-custom {
        background-color: #9ed79e;
        color: black;
        width: 100%; /* Ocupa el ancho de la columna */
        height: 45px; /* Botones más pequeños */
        border-radius: 10px; 
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem; /* Texto más pequeño */
        border: none;
        box-shadow: 0 0 4px rgba(0,0,0,0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin: 5px; /* Margen vertical reducido para una lista más compacta */
        cursor: pointer;
        text-decoration: none;
    }
    .btn-custom:hover {
        background-color: #85c785;
        transform: translateY(-4px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        color: white;
    }
    .btn-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr); /* Crea 6 columnas */
        gap: 10px; /* Espacio entre los botones */
    }
    .pagination-controls {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }
    .info-text {
        font-weight: 500;
    }
    .top-bar {
        display: grid;
        grid-template-columns: 1fr auto; /* Columna para paginación y otra para búsqueda */
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
    }
    .top-bar .pagination-controls {
        margin-top: 0; /* Resetear margen superior */
        justify-content: flex-start; /* Alinear a la izquierda */
    }
    .floating-buttons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
        display: flex;
        gap: 10px;
    }
    .floating-buttons .btn {
        width: 55px;
        height: 55px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }
    .floating-buttons .btn:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<div class="container mt-5">
    <!-- Barra superior con paginación y búsqueda -->
    <div class="top-bar">
        <!-- Barra de búsqueda -->
        <input id="searchInput" type="text" class="form-control w-25" placeholder="Buscar...">
        <!-- Controles de paginación movidos aquí -->
        <div id="paginationControls" class="pagination-controls">
            <button id="prevBtn" class="btn btn-outline-success">← Anterior</button>
            <span id="infoText" class="info-text"></span>
            <button id="nextBtn" class="btn btn-outline-success">Siguiente →</button>
        </div>
    </div>

    <!-- Botones -->
    
    <div id="button-container" class="btn-container">
        {% for ficha in fichas %}
            <a href="{% url 'seleccionar_ficha' ficha.id %}" class="btn-custom">
                #{{ ficha.numero_ficha }}
            </a>
        {% endfor %}
    </div>

<!-- Botones flotantes -->
<div class="floating-buttons">
    <!-- Botón "+" -->
    <a href="{% url 'coordinador_agregar' %}" class="btn btn-success rounded-circle me-2" title="Agregar">
        <i class="bi bi-plus-lg fs-4"></i>
    </a>

    <!-- Botón Editar -->
    <a href="{% url 'coordinador_editar' %}" class="btn btn-success rounded-circle" title="Editar">
        <i class="bi bi-pencil-square fs-5"></i>
    </a>
</div>




<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>




{% endblock %}
