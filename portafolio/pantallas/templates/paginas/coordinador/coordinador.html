{% extends "plantillacoor_inicio.html" %}
{% load static %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SENA - Evidencias</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

<style>
    body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", sans-serif;
    }
    .btn-custom {
        background-color: #9ed79e;
        color: black;
        width: 100%; /* Ocupa el ancho de la columna */
        height: 45px; /* Botones más pequeños */
        border-radius: 10px; 
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem; /* Texto más pequeño */
        border: none;
        box-shadow: 0 0 4px rgba(0,0,0,0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin: 5px; /* Margen vertical reducido para una lista más compacta */
        cursor: pointer;
        text-decoration: none;
    }
    .btn-custom:hover {
        background-color: #85c785;
        transform: translateY(-4px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        color: white;
    }
    .btn-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr); /* Crea 6 columnas */
        gap: 10px; /* Espacio entre los botones */
    }
    .pagination-controls {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }
    .info-text {
        font-weight: 500;
    }
    .top-bar {
        display: grid;
        grid-template-columns: 1fr auto; /* Columna para paginación y otra para búsqueda */
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
    }
    .top-bar .pagination-controls {
        margin-top: 0; /* Resetear margen superior */
        justify-content: flex-start; /* Alinear a la izquierda */
    }
    .floating-buttons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
        display: flex;
        gap: 10px;
    }
    .floating-buttons .btn {
        width: 55px;
        height: 55px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }
    .floating-buttons .btn:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<div class="container mt-5">
    <!-- Barra superior con búsqueda y paginación -->
    <div class="top-bar">
        <input id="searchInput" type="text" class="form-control w-25" placeholder="Buscar...">
        <div id="paginationControls" class="pagination-controls">
            <button id="prevBtn" class="btn btn-outline-success">← Anterior</button>
            <span id="infoText" class="info-text"></span>
            <button id="nextBtn" class="btn btn-outline-success">Siguiente →</button>
        </div>
    </div>

    <h2>Fichas Registradas</h2>

{% if fichas %}
    <div id="button-container" class="btn-container">
        {% for ficha in fichas %}
            <a href="{% url 'inicio_coordinador' %}" class="btn-custom">
            3175010 - 8234560 - 6687667
            </a>
        {% endfor %}
    </div>
{% else %}
    <p><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fichas</title>

    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #2e3b32;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn-ficha {
            background-color: #2fa360;  /* Verde elegante */
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.25s ease-in-out;
        }

        .btn-ficha:hover {
            background-color: #278a52; /* Un tono más oscuro */
            transform: translateY(-3px);
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.22);
        }

    </style>
</head>
<body>

    

    <div class="btn-container">
        <a href="#" class="btn-ficha">3175010</a>
        <a href="#" class="btn-ficha">8234560</a>
        <a href="#" class="btn-ficha">6687667</a>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("searchInput");
        const buttons = document.querySelectorAll("#button-container .btn-custom");

        searchInput.addEventListener("input", function () {
            const filter = searchInput.value.trim().toLowerCase();

            buttons.forEach(btn => {
                const text = btn.textContent.toLowerCase();

                if (text.includes(filter)) {
                    btn.style.display = "flex";  
                } else {
                    btn.style.display = "none";
                }
            });
        });
    });
</script>

</body>
</html></p>
{% endif %}

    <!-- Botones flotantes -->
    <div class="floating-buttons">
        <a href="{% url 'coordinador_agregar' %}" class="btn btn-success rounded-circle me-2" title="Agregar">
            <i class="bi bi-plus-lg fs-4"></i>
        </a>
        <a href="{% url 'coordinador_editar' %}" class="btn btn-success rounded-circle" title="Editar">
            <i class="bi bi-pencil-square fs-5"></i>
        </a>
    </div>
</div>





<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>




{% endblock %}
