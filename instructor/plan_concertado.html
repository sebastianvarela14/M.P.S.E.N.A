{% extends "plantillains.html" %}

{% block contenido %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plan XLSX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        :root {
            --verde: #2e7d57;       /* Verde intermedio */
            --verde-hover: #256646; /* Verde más oscuro para hover */
            --blanco: #ffffff;
            --gris-suave: #f4f6f4;
        }

        body {
            background: var(--gris-suave);
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--verde);
            margin: 20px;
            letter-spacing: 0.5px;
        }

        .plan-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--blanco);
            border-radius: 12px;
            padding: 14px 18px;
            font-weight: 600;
            color: #333;
            margin: 0 20px 20px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .plan-row span {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--verde);
            font-size: 1.05rem;
        }

        .download-btn {
            background: var(--verde);
            color: var(--blanco);
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: var(--verde-hover);
            transform: scale(1.05);
        }

        .big-box {
            flex: 1; /* ocupa todo el espacio restante */
            background: var(--blanco);
            border-radius: 14px 14px 0 0;
            margin: 0 20px 20px 20px;
            box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px;
        }

        .btn-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--blanco);
            background: var(--verde);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-circle:hover {
            background: var(--verde-hover);
            transform: scale(1.12);
        }

        /* Botones fijos abajo a la derecha */
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1050; /* para que quede encima */
        }
    </style>
</head>
<body>

    <!-- Título -->
    <div class="header">PLAN CONCERTADO</div>

    <!-- Fila Plan XLSX -->
    <div class="plan-row">
        <span>
            <i class="bi bi-file-earmark-excel-fill"></i> Plan XLSX...
        </span>
        <a href="#" class="download-btn">
            <i class="bi bi-download"></i> Descargar archivo
        </a>
    </div>

    <!-- Recuadro grande ocupa toda la pantalla -->
    <div class="big-box">
        <!-- Puedes poner contenido aquí si quieres -->
    </div>

    <!-- Botones fijos abajo a la derecha -->
    <div class="fixed-buttons">
        <button class="btn-circle" title="Editar">
            <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn-circle" title="Agregar">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

</body>
</html>


{% endblock %}
